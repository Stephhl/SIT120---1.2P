<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>Task 1.2P - JavaScript</h1>
    <script>
        //a. String methods [at least 5]
        let text = "Hello World";
        console.log(text);
        console.log("Length: ", text.length)
        console.log("Slice: ", text.slice(6));
        console.log("Replace: ", text.replace("Hello", "Hi"));
        console.log("Uppercase: ", text.toUpperCase());
        console.log("Lowercase: ", text.toLowerCase());

        console.log("--------------------------------");

        //b. Number methods [at least 5]
        let x = 3.1415
        console.log("To String: ", x.toString());
        console.log("Fixed to 3 decimal places: ", x.toFixed(3));
        console.log("Precision: ", x.toPrecision(3));
        console.log("Exponential: ", x.toExponential(2));
        console.log("Parse Int '888': ", parseInt("888"));

        console.log("--------------------------------");


        //c. Array methods [at least 5; include both string and number types etc.]
        let myArray = [1, 3, 5, 7, 9];
        console.log(myArray);
        console.log("Length of myArray: ", myArray.length);
        myArray.pop()
        console.log("Remove last index of array: ", myArray);
        myArray.reverse()
        console.log("Reverse the order of array: ", myArray);
        myArray.splice(0, 1)
        console.log("Splice 0 to 1: ", myArray);
        console.log("Index of 5: ", myArray.indexOf(5));

        const vegArray = ["Carrot", "Pumpkin", "Lettuce", "Corn"];
        console.log(vegArray);
        vegArray.pop()
        console.log("Remove Corn in array: ", vegArray);
        vegArray.shift()
        console.log("Shift: ", vegArray);
        vegArray.unshift("Broccoli")
        console.log("Unshift: ", vegArray);

        console.log("--------------------------------");


        //d. Date methods [at least 5 variations]
        const date = new Date();

        date.toDateString();
        console.log("Year: ", date.getFullYear());
        console.log("Month: ", date.getMonth());
        console.log("Day of month: ", date.getDay());
        console.log("Weekday: ", date.getDay());
        console.log("Date to string format:", date.toString());
        console.log("Date to string readable format:", date.toDateString());
        console.log

        console.log("--------------------------------");


        //e. Function Methods [at least 2]
        function multiply(x, y) {
            console.log("Multiplying " + x + " * " + y);
            return x * y;
        }

        console.log(multiply(3, 5));

        function divide(x, y) {
            console.log("Dividing " + x + " / " + y);
            return x / y;
        }

        console.log(divide(10, 5));
    </script>
</body>

</html>
